<section>
  <ul id="recent_posts">
      <li class="post">
      <a href="{{ root_url }}" alt="Home"><img src="{{ root_url }}/images/Home.png"></a>
      <a href="{{ root_url }}/archives/" alt="Archives"><img src="{{ root_url }}/images/Calendar.png"></a>
      {% if site.email %}
      <a href="mailto:{{ site.email }}" alt="E-Mail"><img src="{{ root_url }}/images/Envelope.png"></a>
      {% endif %}
      <a href="{{ root_url }}/atom.xml" alt="subscribe feed"><img src="{{ root_url }}/images/rss.png"></a>
      </li>
  </ul>
</section>
